<!DOCTYPE html>
<html>

<head>
    <title>Multiple Box</title>
</head>

<body>
    <form action="http://www.example.com/profile.php">
        <p>Do you play any of the following instruments? (You can select more than one option by holding down Ctrl on a
            PC or Command on a Mac while selecting different options.)</p>
        <select name="instrument" size="5" multiple="multiple">
            <option value="guiter">Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard">Keyboard</option>
            <option value="bass">Bass</option>
            <option value="violin">Violin</option>
        </select>
    </form>
</body>

</html>
