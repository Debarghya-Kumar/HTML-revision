<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Your Details:</legend>
                <lable>Name:</lable>
                <input type="text" 
                value="Enter your name"
                placeholder="Enter your name" /><br />
                <lable>Email:</lable>
                <input type="email" value="Enter your email" placeholder="Enter your email" />
            </fieldset><br />
            <fieldset>
                <legend>Your Review:</legend>
                <lable>What did you hear about us?</lable>
                <select name="Browser's" >
                    <option value="google">Google</option>
                    <option value="youtube">Youtube</option>
                    <option value="firefox">Firefox</option>
                </select>
                <br />
                    <p>Would you visit again?</p>
                    <input type="radio" name="options" value="Yes" />Yes
                    <input type="radio" name="options" value="No" />No
                    <input type="radio" name="options" value="Maybe" />Maybe
            
                <br />
                <label>Comments:</label><br />
                <input type="textarea" name="textarea" height="100" width="50" />
                <br /><br />
                <input type="checkbox" value="check" checked="checked">Sign me up for email updates
                <br /><br />
                <input type="Submit" value="Submit/Review">

            </fieldset>
        </form>
    </body>
</html>
